<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>TaskFlow</title>
</head>

<body>
    <div class="center">
        <h1 id="title">TaskFlow — Login</h1>
        <div class="login">
            <form class="form-login" action="javascript:;" onsubmit="login()" method="post">
                <input class="input-value" type="text" name="email" placeholder="E-mail" required>
                <input class="input-value" type="password" name="senha" placeholder="Senha" required>
                <input id="btn-submit" type="submit" value="Entrar">
            </form>
            <p>Não possui uma conta cadastre <a href="register.html">aqui</a></p>
        </div>
    </div>
</body>
<source src="login.js">

</html>
