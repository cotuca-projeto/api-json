<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="shortcut icon" href="icons/logo.svg" type="image/x-icon" />
    <title>Login — TaskFlow</title>
  </head>
  <body>
    <main>
      <div class="bg">
        <div class="ellipse" id="ellipse-2"></div>
        <div class="logo">
          <h1>Task Flow</h1>
          <img src="icons/logo.svg" alt="" srcset="" />
        </div>
        <div class="login">
          <div class="title">
            <!-- <p>Welcome Back</p> -->
            <h3>Faça login na sua conta</h3>
          </div>
          <form action="" method="get" class="submit">
            <div class="email">
              <div class="row">
                <label for="email" id="email-label">Email</label>
              </div>
              <input
                type="email"
                name="input"
                id="email-field"
                placeholder="taskflow@gmail.com"
                required
              />
            </div>
            <div class="password">
              <div class="row">
                <label for="password">Senha</label>
                <a href="#" id="forget">Esqueceu a sua senha?</a>
              </div>
              <input
                type="password"
                name="input"
                id="password-field"
                placeholder="Digite sua senha"
                required
              />
              <img src="icons/view.svg" alt="view password" class="view-password hide">
              <img src="icons/ocult.svg" alt="view password" class="view-password">
            </div>
            <div class="buttons">
              <button id="create" onclick="dora()">
                Conecta-se agora
              </button>
            </div>
            <div class="have-account">
              <p id="have-account">Você não tem uma conta?</p>
              <a href="../cadastro/index.html">Inscreve se</a>
            </div>
          </form>
          <button id="continue-google" onclick="alert('Ainda não funciona')">
            <img src="icons/google.svg" />Continue com o Google
          </button>
        </div>
        <div class="ellipse" id="ellipse-1"></div>
      </div>
    </main>
  </body>
  <script src="index.js"></script>
</html>
