<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TaskFlow</title>
</head>

<body>
    <div class="logo">
        <p>TaskFlow</p>
        <img src="../../public/logoTaskFlowWhite.svg" alt="logoTaskFlow">
    </div>
    <div class="ellipse" id="ellipse-2"></div>
    <main>
        <div class="login">
            <div class="title">
                <!-- <p>Welcome Back</p> -->
                <h3>Entre em sua conta aqui</h3>
            </div>
            <form action="" method="post" class="submit">
                <div class="email">
                    <div class="row">
                        <label for="email" id="email-label">Email</label>
                    </div>
                    <input type="email" name="email" id="email-field" placeholder="taskflow@gmail.com" required
                        autocomplete="email" />
                </div>
                <div class="password">
                    <div class="row">
                        <label for="password">Senha</label>
                        <a href="#" id="forget">Esqueceu sua senha?</a>
                    </div>
                    <input type="text" name="password" id="password-field" placeholder="Digite sua senha" required
                        autocomplete="new-password" />
                </div>
                <div class="buttons">
                    <button id="create" onclick="" type="submit">
                        Entrar
                    </button>
                </div>
                <p id="have-account">NÃ£o tem uma conta? <a href="/register">Register</a></p>
            </form>
            <button id="continue-google" onclick="">
                <img src="../../public/google.svg" />Continue com o Google
            </button>
        </div>
    </main>
    <div class="ellipse" id="ellipse-1"></div>

</body>

</html>
