<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>taskflow</title>
  </head>

  <body>
    <main>
      <div class="bg">
        <div class="logo">
          <p>TaskFlow</p>
          <img src="../../public/logoTaskFlowWhite.svg" alt="logoTaskFlow" />
        </div>
        <div class="title">
          <h3>
            Bem-vindo.<br />Comece sua jornada agora com nosso sistema de
            tarefas
          </h3>
        </div>
        <div class="ellipse" id="ellipse-1"></div>
      </div>
      <div class="login">
        <div class="title">
          <!-- <p>Welcome Back</p> -->
          <h3>Crie a sua conta aqui</h3>
        </div>
        <form action="" method="post" class="submit">
          <div class="name">
            <div class="first-name">
              <div class="row">
                <label for="first-name" id="first-name-label">Nome</label>
              </div>
              <input
                type="text"
                name="first-name"
                id="first-name-field"
                placeholder="Gabriel"
                required
                autocomplete="name"
              />
            </div>
            <div class="last-name">
              <div class="row">
                <label for="last-name" id="last-name-label">Sobrenome</label>
              </div>
              <input
                type="text"
                name="last-name"
                id="last-name-field"
                placeholder="Moreira"
                required
                autocomplete="cc-name"
              />
            </div>
          </div>
          <div class="user">
            <div class="row">
              <label for="user" id="user-label">Nome de usuário</label>
            </div>
            <input
              type="text"
              name="user"
              id="user-field"
              placeholder="Xaulin matador de porco"
              required
              autocomplete="username"
            />
          </div>
          <div class="email">
            <div class="row">
              <label for="email" id="email-label">Email</label>
            </div>
            <input
              type="email"
              name="email"
              id="email-field"
              placeholder="taskflow@gmail.com"
              required
              autocomplete="email"
            />
          </div>
          <div class="password">
            <div class="row">
              <label for="password">Senha</label>
              <!-- <a href="#" id="forget">Esqueceu sua senha?</a> -->
            </div>
            <input
              type="text"
              name="password"
              id="password-field"
              placeholder="Digite sua senha"
              required
              autocomplete="new-password"
            />
          </div>
          <div class="buttons">
            <button id="create" type="submit">
              Crie sua conta
            </button>
          </div>
          <p id="have-account">Já tem uma conta? <a href="/login">Log in</a></p>
        </form>
        <button id="continue-google" onclick="return alert(`Function it's don't working`)">
          <img src="../../public/google.svg" />Continue com o Google
        </button>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
